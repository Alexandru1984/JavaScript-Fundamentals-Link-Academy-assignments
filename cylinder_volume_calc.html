  <title>Cylinder Volume Calculator</title>

</head>

<body>

  <script>

    var radius = prompt("Please insert the cylinder radius: ");
    var height = prompt("please insert the cylinder height: ");
    const PI = 3.14;

    var volume = parseInt(radius * 2) * parseInt(height) * PI;

    alert("The Cylinder volume is: " + volume + " cm2");

  </script>

  
</body>

</html>
